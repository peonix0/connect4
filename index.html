<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <tittle>Connect4</tittle>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script type="module" src="scripts/ui.js"></script>
</head>

<body>
    <div class="nav-bar">

        <p id="title"><a href="https://en.wikipedia.org/wiki/Connect_Four" target="_blank">Connect4 </a> <img id="logo"
                src="logo.png" alt="logo"></p>

    </div>

    <div id="scoreboard">
        <ul id="players">
            <li id="p1Li" style="color:rgb(36, 238, 181)">
                <span id="dot1">*</span> P1: [<span id="p1name" class="playername" contenteditable="true">name?</span>]
                &lt <span id="p1wins">2</span> wins
            </li>
            <li id="p2Li" style="color:rgb(211, 36, 238)">
                <span id="dot2">*</span> P2: [<span id="p2name" class="playername" contenteditable="true">name?</span>]
                &lt <span id="p2wins">0</span> wins
            </li>
        </ul>
    </div>
    <div class="alert" id="noeditalert"> &gt कार्रवाई की अनुमति नहीं है </div>


    <div id="connect4">
        <table align="center">

            <tr class="row1">
                <td class="col1">s</td>
                <td class="col2">p</td>
                <td class="col3">q</td>
                <td class="col4">r</td>
                <td class="col5">m</td>
            </tr>
            <tr>
                <td class="col1">s</td>
                <td class="col2">p</td>
                <td class="col3">q</td>
                <td class="col4">r</td>
                <td class="col5">m</td>
            </tr>
            <tr>
                <td class="col1">S</td>
                <td class="col2">T</td>
                <td class="col3" id="startbtn"><a href="#" class="clickable">A</a></td>
                <td class="col4">R</td>
                <td class="col5">T</td>
            </tr>
            <tr>
                <td class="col1">s</td>
                <td class="col2">p</td>
                <td class="col3">q</td>
                <td class="col4">r</td>
                <td class="col5">m</td>
            </tr>
            <tr>
                <td class="col1">s</td>
                <td class="col2">p</td>
                <td class="col3">q</td>
                <td class="col4">r</td>
                <td class="col5">m</td>
            </tr>

        </table>
    </div>

    <div style="position:fixed; bottom:1%; right: 1%;">
        <code> &gt {row: <span id="nrow" contenteditable="true">6</span>; col: <span id="ncol"
                contenteditable="true">7</span>}</code><br>
        <code> &gt Press Ctrl + R for restart</code>

    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
